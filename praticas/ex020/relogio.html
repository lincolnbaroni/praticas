<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pratica</title>

    <style>

      
        .conteudo {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .relogio {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }

        .horas {
            position: absolute;
            top: 0;
            left: 0px;
        }
        
    </style>
   
</head>
<body>
    
    <h1>Relogio </h1>

    <div class="conteudo">
        <img class="relogio" src="https://raw.githubusercontent.com/william-costa/wdev-mock-css-animation-resources/master/assets/images/clock.svg" >

        <img src="https://raw.githubusercontent.com/william-costa/wdev-mock-css-animation-resources/master/assets/images/hour.svg" class="horas">

        <img src="https://raw.githubusercontent.com/william-costa/wdev-mock-css-animation-resources/master/assets/images/minute.svg" class="minutos">
    </div>

</body>
</html>
