<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pratica</title>
</head>
<body>
    <header>
        <h1>Pratica da Semana</h1>
        <p class="text">Seja bem vindo</p>
        <form action="#">
            <fieldset>
                <div class="conteudo-form">
                    <input type="text" name="texto" id="itext">
                    <input type="email" name="email" id="iemail">
                    <input type="password" name="senha" id="isenha">
                    <h2>Qual sua comida favorita?</h2>
                    <div class="form-radio">
                        <input type="radio" name="seleção" id="">
                        <label for="">Frutas</label>
                        <input type="radio" name="seleção" id="">
                        <label for="">Saladas</label>
                        <input type="radio" name="seleção" id="">
                        <label for="">Doces</label>
                    </div>
                    <h2>Qual seu esporte favorito?</h2>
                    <div class="form-checkbox">
                        <input type="checkbox" name="" id="">
                        <label for="">Futebol</label>
                        <input type="checkbox" name="" id="">
                        <label for="">Volei</label>
                        <input type="checkbox" name="" id="">
                        <label for="">Surf</label>
                    </div>
                    <input type="submit" value="Enviar">
                    <input type="submit" value="Reset">
                </div>
            </fieldset>
        </form>
    </header>
    
</body>
</html>
