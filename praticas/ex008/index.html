<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animações</title>
</head>
<body>
    <h1>Animações</h1>
    <h2>Fade</h2>
    <section>
        <div class="caixa1"> Vermelho</div>
        <div class="caixa2"> Azul</div>
        <div class="caixa3"> Amarelo</div>
        <div class="caixa4"> Verde</div>
    </section>

    <hr>
    <h2>Spiner</h2>

    <section>
        <div class="spiner">Azul</div>
        <div class="ease">Verder</div>
        <div class="easeout">Vermelho</div>
    </section>

    <h2>Position</h2>
    <hr>

    <section class="positionbox">
        <div class="amarelo"> Amarelo</div>
    </section>
    <hr>

    <h2>Content</h2>
    <section>
        <div class="red"></div>
    </section>
</body>
</html>
