<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica</title>
</head>
<body>
   <form action="#">
    <fieldset>
        <legend>Meu Formulario</legend>
        <div><input type="text" name="nome" id="inome" placeholder="Digite o seu nome..."></div>
        <div><input type="email" name="email" id="iemail" placeholder="Digite o seu email..."></div>
        <div>
            <select name="lista" id="ilista">
                <option value="op01" disabled selected>Qual sua idade?</option>
                <option value="20">20</option>
                <option value="25+">25+</option>
                <option value="40+">40+</option>
            </select>
        </div>
        <h2>Qual sua cidade?</h2>
        <div class="input">
            <div>
                <input type="radio" name="cidade" id="icidade" value="Florianópolis"> <span>Florianópolis</span>
            </div>
            <div>
                <input type="radio" name="cidade" id="icidade" value="São Paulo"> <span>São Paulo</span>
            </div>
            <div>
                <input type="radio" name="cidade" id="icidade" value="Rio de Janeiro"> <span>Rio de Janeiro</span>
            </div>
        </div>
        <h2>O que você gosta de comer?</h2>
        <div class="input">
            <div>
                <input type="checkbox" name="alimento[]" id="ialimento" value="Frutas"><span>Frutas</span>
            </div>
            <div>
                <input type="checkbox" name="alimento[]" id="ialimento" value="Fast Food"><span>Fast Food</span>
            </div>
            <div>
                <input type="checkbox" name="alimento[]" id="ialimento" value="Salada"><span>Salada</span>
            </div>
            <div>
                <input type="checkbox" name="alimento[]" id="ialimento" value="Sorvete"><span>Sorvete</span>
            </div>
        </div>
        <div>
            <textarea name="caixa-texto" id="icaixa-texto" cols="30" rows="10" placeholder="Observações..."></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar!">
        </div>
    </fieldset>
   </form>
</body>
